<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">

  <title>Podobravo</title>

  <style>
    :root {
      --btn-scale: clamp(0.9, 2.4vw, 1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Roboto Serif", serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #2C5C50;
      text-align: center;
      position: relative;
    }

    /* ===== language switcher ===== */
    .lang-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .lang-switcher button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.2s, transform 0.2s;
    }

    .lang-switcher button:hover{
      opacity: 1;
      transform: scale(1.1);
    }

    .lang-switcher button.active{
      opacity: 1;
      border: 1px solid #FFFEA5;
      border-radius: 10px;
    }

    /* ===== content ===== */
    h1 {
      margin-bottom: 40px;
      color: #FFFEA5;
      font-size: 1.6rem;
    }

    .button-container {
      display: flex;
      gap: 20px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 25px 40px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 15px;
      background-color: #FFFEA5;
      color: #2C5C50;
      text-decoration: none;
    }

    .button__inner {
      display: inline-block;
      transform-origin: center center;
      transform: scale(var(--btn-scale));
      transition: transform 160ms linear;
      white-space: nowrap;
      font-weight: 400;
      font-size: 20px;
      line-height: 1;
    }

    .button:hover .button__inner {
      transform: scale(calc(var(--btn-scale) * 1.02));
    }

    @media (max-width: 600px) {
      .button-container {
        flex-direction: column;
        gap: 12px;
      }
    }

    @media (max-width: 380px) {
      :root {
        --btn-scale: clamp(0.78, 4.2vw, 0.95);
      }

      h1 {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }

      .button {
        padding: 20px 32px;
      }
    }
  </style>
</head>

<body>

  <!-- language buttons -->
  <div class="lang-switcher">
    <button data-lang="de" aria-label="Deutsch">ðŸ‡©ðŸ‡ª</button>
    <button data-lang="en" aria-label="English">ðŸ‡¬ðŸ‡§</button>
    <button data-lang="ru" aria-label="Ð ÑƒÑÑÐºÐ¸Ð¹">ðŸ‡·ðŸ‡º</button>
  </div>

  <!-- content -->
  <h1 id="title">Wer sind Sie?</h1>

  <div class="button-container">
    <a id="buyer-btn" class="button" href="#">
      <span class="button__inner">Ich bin KÃ¤ufer</span>
    </a>

    <a id="specialist-btn" class="button" href="#">
      <span class="button__inner">Ich bin Spezialist</span>
    </a>
  </div>

  <script>
    const title = document.getElementById("title");
    const buyerBtn = document.getElementById("buyer-btn");
    const specialistBtn = document.getElementById("specialist-btn");
    const langButtons = document.querySelectorAll(".lang-switcher button");

    const translations = {
      ru: {
        title: "ÐšÐµÐ¼ Ð²Ñ‹ ÑÐ²Ð»ÑÐµÑ‚ÐµÑÑŒ?",
        buyer: "Ð¯ Ð¿Ð¾ÐºÑƒÐ¿Ð°Ñ‚ÐµÐ»ÑŒ",
        specialist: "Ð¯ ÑÐ¿ÐµÑ†Ð¸Ð°Ð»Ð¸ÑÑ‚"
      },
      de: {
        title: "Wer sind Sie?",
        buyer: "Ich bin KÃ¤ufer",
        specialist: "Ich bin Spezialist"
      },
      en: {
        title: "Who are you?",
        buyer: "I am a customer",
        specialist: "I am a specialist"
      }
    };

    const routes = {
      ru: {
        buyer: "/russian/consumer_ru/main_page_ru/consumer_ru.html",
        specialist: "/russian/specialist_ru/main_page_ru/specialist_ru.html"
      },
      de: {
        buyer: "/german/consumer_de/main_page_de/consumer_de.html",
        specialist: "/german/specialist_de/main_page_de/specialist_de.html"
      },
      en: {
        buyer: "/english/consumer_en/main_page_en/consumer_en.html",
        specialist: "/english/specialist_en/main_page_en/specialist_en.html"
      }
    };

    function applyLanguage(lang) {
      const text = translations[lang] || translations.ru;
      const links = routes[lang] || routes.ru;

      title.textContent = text.title;
      buyerBtn.querySelector(".button__inner").textContent = text.buyer;
      specialistBtn.querySelector(".button__inner").textContent = text.specialist;

      buyerBtn.href = links.buyer;
      specialistBtn.href = links.specialist;

      document.documentElement.lang = lang;

      langButtons.forEach(btn =>
        btn.classList.toggle("active", btn.dataset.lang === lang)
      );
    }

    // auto language detection
    const browserLang = (navigator.language || "ru").slice(0, 2);
    const initialLang = translations[browserLang] ? browserLang : "ru";

    applyLanguage(initialLang);

    // manual switch
    langButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        applyLanguage(btn.dataset.lang);
      });
    });
  </script>

</body>
</html>
