<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">
  <title>Podobravo</title>
  <style>
    /* --- Базовая часть (оставил твои значения) --- */
    :root{
      /* Настройка минимального и максимального масштаба (при желании поменяешь) */
      --btn-scale: clamp(0.9, 2.4vw, 1); /* пример: от 0.9 до 1, по vw */
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: "Roboto Serif", serif; /* исправлено для корректного рендера */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* лучше min-height */
      background: #2C5C50;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      color: #FFFEA5;
      font-family: "Roboto Serif", serif;
      font-size: 1.6rem;
    }

    .button-container {
      display: flex; /* Включаем Flexbox */
      gap: 20px; /* Расстояние между кнопками */
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    /* --- Внешняя оболочка (фон и паддинги остаются постоянными) --- */
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 25px 40px;               /* фиксированные отступы — не будут масштабироваться */
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 15px;
      background-color: #FFFEA5;       /* фон НЕ будет масштабироваться */
      color: #2C5C50;
      text-decoration: none;
      /* сохраняем кликабельную область */
      position: relative;
      overflow: visible;
    }

    /* --- Внутренний элемент: именно он масштабируется --- */
    .button__inner {
      display: inline-block;           /* нужно, чтобы transform работал по содержимому */
      transform-origin: center center; /* масштабируем к центру */
      transform: scale(var(--btn-scale));
      transition: transform 160ms linear; /* плавность при изменении размеров окна (необязательно) */
      white-space: nowrap;              /* чтобы текст не переносился при масштабировании */
      font-family: "Roboto Serif", serif;
      font-weight: 400;
      font-size: 20px;                  /* базовый размер текста — будет масштабироваться */
      line-height: 1;
    }

    /* hover (чтобы при наведении не ломалось) */
    .button:hover .button__inner {
      /* небольшой эффект — опционально */
      transform: scale(calc(var(--btn-scale) * 1.02));
    }

    /* --- Для очень маленьких экранов можно уменьшить масштаб сильнее --- */
    @media (max-width: 380px) {
      :root { --btn-scale: clamp(0.78, 4.2vw, 0.95); } /* пример более агрессивного уменьшения */
      .button { padding: 20px 32px; } /* можно чуть уменьшить padding на очень маленьких экранах */
      h1 { font-size: 1.2rem; margin-bottom: 30px; }
    }

    /* --- Если хочешь, чтобы кнопки располагались вертикально на узких экранах --- */
    @media (max-width: 600px) {
      .button-container { flex-direction: column; gap: 12px; }
    }
  </style>
</head>
<body>
  <h1>Кем вы являетесь?</h1>
  <div class="button-container">
    <a href="/russian/consumer_ru/main_page_ru/consumer_ru.html" class="button">
      <span class="button__inner">Я покупатель</span>
    </a>
    <a href="#" class="button">
      <span class="button__inner">Я специалист</span>
    </a>
  </div>
</body>
</html>
