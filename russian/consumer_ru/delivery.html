<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Шрифты-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kurale&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap" rel="stylesheet">

    <title>Podobravo</title>

    <!--Стили-->
    <link rel="stylesheet" href="/main_page.css" />
    <link rel="stylesheet" href="/delivery.css" />
</head>

<body>


    <div id="main">

        <!--Header-->
        <header class="header">
            <div class="container">
                <div class="header-left">
                    <a href="consumer_ru.html">Podobravo</a>
                </div>

                <div class="icons-language">
                    <div class="header-icons">
                        <a href="#"><img src="/images/account.png" alt="Профиль" class="icon"></a>
                        <a href="#"><img src="/images/like.png" alt="Лайк" class="icon"></a>
                        <a href="#" class="openbtn cart-icon" onclick="toggleCart()">
                            <img src="/images/cart.png" alt="Корзина" class="icon">
                            <span class="cart-count">0</span>
                        </a>
                    </div>

                    <div class="divider"></div> <!-- вертикальная линия -->

                    <div class="language">
                        <button onclick="languageFunction()" class="btn-lang"></button>
                        <div id="languageDropdown" class="language-content">
                            <a href="#"><img src="/images/germany.png" alt="russia"></a>
                            <a href="#"><img src="/images/america.png" alt="russia"></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!--Search Form-->
        <section class="search-section">
            <form class="search-form" action="#" method="GET">
                <button type="submit" class="search-btn">
                    <img class="submit-img" src="/images/search.png">
                </button>
                <input type="text" class="search-input" placeholder="Поиск..." name="search">
            </form>
        </section>

        <div class="container">
            <div class="delivery-header">
                <h1>Доставка</h1>
                <div class="steps">
                    <div class="step active">Корзина</div>
                    <div class="arrow">→</div>
                    <div class="step active">Доставка</div>
                    <div class="arrow">→</div>
                    <div class="step">Оплата</div>
                </div>
            </div>

            <div class="delivery-main">
                <form>
                    <div class="form-grid">
                        <input type="text" placeholder="Имя*" required>
                        <input type="text" placeholder="Фамилия*" required>
                        <input type="text" placeholder="Номер телефона*" required>
                        <input type="email" placeholder="Email*" required>
                        <select>
                            <option>Германия</option>
                        </select>
                        <input type="text" placeholder="Город*" required>
                        <input type="text" placeholder="Улица*" class="item-street" required>
                        <input type="text" placeholder="Почтовый индекс*" required>
                    </div>
                </form>

                <div class="cart">
                    <div class="cart-top">
                        <div class="cart-item">
                            <img src="/Cosmetic/images/main1.png" alt="">
                            <div class="desc">
                                <div class="product-title">Название товара</div>
                                <div class="product-price">10€ × 1</div>
                            </div>
                        </div>
                        <div class="cart-item">
                            <img src="/Cosmetic/images/main1.png" alt="">
                            <div class="desc">
                                <div class="product-title">Название товара</div>
                                <div class="product-price">10€ × 1</div>
                            </div>
                        </div>
                        <div class="cart-item">
                            <img src="/Cosmetic/images/main1.png" alt="">
                            <div class="desc">
                                <div class="product-title">Название товара</div>
                                <div class="product-price">10€ × 1</div>
                            </div>
                        </div>
                    </div>

                    <div class="cart-bottom">
                        <div class="price">Стоимость: 30€</div>
                        <button class="pay-btn">К оплате</button>
                    </div>
                </div>


            </div>
        </div>


        <!--Footer-->
        <footer class="footer">
            <div class="footer-container">

                <div class="icons-phone">
                    <div class="footer-left">
                        <a href="#"><img src="/images/instagram_green.png" alt="instagram"></a>
                        <a href="#"><img src="/images/gmail.png" alt="gmail"></a>
                        <a href="#"><img src="/images/telegram.png" alt="telegram"></a>
                    </div>
                    <div class="footer-right">+4901234352543</div>
                </div>


                <div class="footer-bottom">
                    <a href="#">Доставка</a>
                    <a href="#">Контакты</a>
                    <a href="#">Политика конфиденциальности</a>
                </div>

            </div>
        </footer>

</body>
