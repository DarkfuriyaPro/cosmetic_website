<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Шрифты-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kurale&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap" rel="stylesheet">

    <title>Podobravo</title>

    <!--Стили-->
    <link rel="stylesheet" href="/main_page.css" />
    <link rel="stylesheet" href="/delivery.css" />
</head>

<body>


    <div id="main">

        <!--Header-->
        <header class="header">
            <div class="container">

                <div class="header-left">
                    <a href="/russian/specialist_ru/main_page_ru/specialist_ru.html" class="logo-link">
                        <img src="/images/header-logo.png" alt="Varava" class="logo-img">
                    </a>
                </div>

                <div class="icons-language">
                    <div class="header-icons">
                        <a href="#"><img src="/images/account.png" alt="Профиль" class="icon"></a>
                        <a href="#" class="cart-icon">
                            <img src="/images/cart.png" alt="Корзина" class="icon">
                            <span class="cart-count">0</span>
                        </a>
                    </div>

                    <div class="divider"></div> <!-- вертикальная линия -->

                    <div class="language">
                        <button onclick="languageFunction()" class="btn-lang lang-ru"></button>
                        <div id="languageDropdown" class="language-content">
                            <a href="/german/specialist_de/main_page_de/specialist_de.html"><img
                                    src="/images/germany.png" alt="russia"></a>
                            <a href="#"><img src="/images/america.png" alt="russia"></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="delivery-container">
            <div class="delivery-header">
                <h1>Доставка</h1>
                <div class="steps">
                    <div class="step active">Корзина</div>
                    <div class="arrow active">→</div>
                    <div class="step active">Доставка</div>
                    <div class="arrow active">→</div>
                    <div class="step">Оплата</div>
                </div>
            </div>

            <div class="delivery-main">
                <form>
                    <div class="form-grid">
                        <input type="text" placeholder="Имя*" required>
                        <input type="text" placeholder="Фамилия*" required>
                        <input type="text" placeholder="Номер телефона*" required>
                        <input type="email" placeholder="Email*" required>
                        <select>
                            <option>Германия</option>
                        </select>
                        <input type="text" placeholder="Город*" required>
                        <input type="text" placeholder="Улица*" class="item-street" required>
                        <input type="text" placeholder="Почтовый индекс*" required>
                    </div>
                </form>

                <div class="delivery-cart">
                    <div class="delivery-cart-top">
                    </div>

                    <div class="delivery-cart-bottom">
                        <div class="delivery-price">Стоимость: 0€</div>
                        <div class="go-to-pay">
                            <a href="/payment.html" class="go-to-pay-btn">К оплате</a>
                        </div>

                    </div>
                </div>


            </div>
        </div>



        <!--Footer-->
        <footer class="footer">
            <div class="footer-container">

                <div class="icons-social">
                    <div class="footer-left">
                        <a href="#"><img src="/images/instagram_green.png" alt="instagram"></a>
                        <a href="#"><img src="/images/gmail.png" alt="gmail"></a>
                        <a href="#"><img src="/images/telegram.png" alt="telegram"></a>
                    </div>
                    <div class="footer-right">+4901234352543</div>
                </div>


                <div class="footer-bottom">
                    <a href="/russian/specialist_ru/footer/impressum.html">Импрессум</a>
                    <a href="#">Пользовательское соглашение</a>
                    <a href="#">Политика конфиденциальности</a>
                </div>

            </div>
        </footer>

    </div>

        <script src="/scripts/delivery.js"></script>


</body>
</html>
