<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Оплата — Podobravo</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/payment.css" />

    <link rel="stylesheet" href="/main_page.css" />
    <link rel="stylesheet" href="/delivery.css" />
</head>

<body>

    <div id="main">


        <!--Header-->
        <header class="header">
            <div class="container">

                <div class="header-left">
                    <a href="/russian/specialist_ru/main_page_ru/specialist_ru.html" class="logo-link">
                        <img src="/images/header-logo.png" alt="Varava" class="logo-img">
                    </a>
                </div>

                <div class="icons-language">
                    <div class="header-icons">
                        <a href="#"><img src="/images/account.png" alt="Профиль" class="icon"></a>
                        <a href="#" class="cart-icon">
                            <img src="/images/cart.png" alt="Корзина" class="icon">
                            <span class="cart-count">0</span>
                        </a>
                    </div>

                    <div class="divider"></div> <!-- вертикальная линия -->

                    <div class="language">
                        <button onclick="languageFunction()" class="btn-lang lang-ru"></button>
                        <div id="languageDropdown" class="language-content">
                            <a href="/german/specialist_de/main_page_de/specialist_de.html"><img
                                    src="/images/germany.png" alt="russia"></a>
                            <a href="#"><img src="/images/america.png" alt="russia"></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>



        <div class="payment-container">
            <div class="payment-header">
                <h1 data-i18n="payment">Оплата</h1>

               <div class="steps">
                    <div class="step active" data-i18n="cart">Корзина</div>
                    <div class="arrow active">→</div>
                    <div class="step active" data-i18n="delivery">Доставка</div>
                    <div class="arrow active">→</div>
                    <div class="step active" data-i18n="payment">Оплата</div>
                </div>
            </div>

            <div class="payment-main">

                <!--Блок способов оплаты-->
                <div class="payment-methods">

                    <h2>Выберите способ оплаты</h2>

                    <!--Stripe-->
                    <div class="payment-buttons">
                        <div class="mastercard-btn" data-payment-url="https://buy.stripe.com/ВАША_ССЫЛКА">
                            <img src="/images/mastercard.png" alt="Mastercard" />
                        </div>

                        <div class="paypal-box" data-payment-url="https://www.paypal.com/paypalme/вашаккаунт">
                            <img src="/images/paypal.png" alt="PayPal" />
                        </div>

                        <div class="qr-pay" data-payment-url="/qr-payment-page.html">
                            <img src="/images/qr.png" alt="QR для оплаты">
                        </div>
                    </div>

                </div>

                <div class="payment-divider"></div> <!-- вертикальная линия -->


                <div class="payment-cart">
                    <div class="payment-cart-top">
                    </div>

                    <div class="payment-cart-bottom">
                        <div class="payment-price">Стоимость: 0€</div>
                        <div class="go-to-pay">
                            <a href="/payment.html" class="go-to-pay-btn" data-i18n="toPay">Оплатить</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <footer class="footer">
            <div class="footer-container">

                <div class="icons-social">
                    <div class="footer-left">
                        <a href="https://www.instagram.com/varava.orthopodolog?igsh=MXh3enFmb3ZhaWdsdA=="><img
                                src="/images/instagram_green.png" alt="instagram"></a>
                        <a href="#"><img src="/images/gmail.png" alt="gmail"></a>
                        <a href="#"><img src="/images/telegram.png" alt="telegram"></a>
                    </div>
                    <div class="footer-right">+4901234352543</div>
                </div>


                 <div class="footer-bottom">
                    <a href="/russian/specialist_ru/footer/impressum.html" data-i18n="impressum">Импрессум</a>
                    <a href="#" data-i18n="agb">Пользовательское соглашение</a>
                    <a href="#" data-i18n="datenschutz">Политика конфиденциальности</a>
                </div>

            </div>
        </footer>

    </div>
    <script src="/scripts/main_cart_lang.js"></script>
    <script src="/scripts/payment.js"></script>
</body>

</html>
